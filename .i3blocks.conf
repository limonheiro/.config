[cpu]
command=echo $(lscpu| grep "CPU MHz"| awk '{print $3}') $(echo MHz)
interval=1

[caps-lock]
command=xset -q | grep Caps | awk '{ print $2, $3, $4 }'
interval=1
signal=10

[time]
command=date +%H:%M
interval=5

